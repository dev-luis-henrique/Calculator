<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="function" id="display">
        
    </div>
    <main>
        <div class="container__calculator">
            <div class="container__number number"><p>9</p></div>
            <div class="container__number number"><p>8</p></div>
            <div class="container__number number"><p>7</p></div>
            <div class="container__number numberOperator"><p>*</p></div>
            <div class="container__number number"><p>4</p></div>
            <div class="container__number number"><p>5</p></div>
            <div class="container__number number"><p>6</p></div>
            <div class="container__number numberOperator"><p>-</p></div>
            <div class="container__number number"><p>1</p></div>
            <div class="container__number number"><p>2</p></div>
            <div class="container__number number"><p>3</p></div>
            <div class="container__number numberOperator"><p>+</p></div>
            <div class="container__number numberOperator"><p>C</p></div>
            <div class="container__number number"><p>0</p></div>
            <div class="container__number numberOperator"><p>,</p></div>
            <div class="container__number numberOperator"><p>=</p></div>
        </div>
    </main>
    <footer>
        <div id="value1"></div>
        <div id="operator1"></div>
        <div id="value2"></div>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
